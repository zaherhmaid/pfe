<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h1>add profil</h1>

<input type="hidden" name="idprofil" [value]="service.formData.idprofil">
<div class="form-group col-md-7">
    <div class="input-group">
       
        <input name="matricule" #matricule="ngModel" [(ngModel)]="service.formData.matricule" class="form-control" placeholder="entrer votre matricule" required> 
    </div>
</div>
<div class="form-group col-md-5">
        <div class="input-group">
            
            <input name="nom" #nom="ngModel" [(ngModel)]="service.formData.nom" class="form-control" placeholder="saisir votre nom" required>
        </div>
    </div>

    <div class="form-group">
            <div class="input-group">
              
                <input name="prenom" #prenom="ngModel" [(ngModel)]="service.formData.prenom" class="form-control" placeholder="saisir votre prenom" required>
            </div>
        </div>
       
            <div class="form-group">
                    <div class="input-group">
                        
                        <input name="unite" #unite="ngModel" [(ngModel)]="service.formData.unite" class="form-control" placeholder="saisir votre unite" required>
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="input-group">
                        
                        <input name="fonction" #fonction="ngModel" [(ngModel)]="service.formData.fonction" class="form-control" placeholder="saisir votre fonction" required >
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        
                        <input name="mdp" #mdp="ngModel" [(ngModel)]="service.formData.mdp" class="form-control" placeholder="saisir votre mot de passe" required >
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input name="role" #role="ngModel" [(ngModel)]="service.formData.role" class="form-control" placeholder="saisir votre role" required >
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        
                        <input name="login" #login="ngModel" [(ngModel)]="service.formData.login" class="form-control" placeholder="saisir votre login" required >
                    </div>
                </div>
               
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button></div>
</form>
