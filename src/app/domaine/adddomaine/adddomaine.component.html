<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h1>add Domaine</h1>

<input type="hidden" name="iddomaine" [value]="service.formData.iddomaine">
<div class="form-group col-md-7">
    <div class="input-group">
       
        <input name="nomdomaine" #nomdomaine="ngModel" [(ngModel)]="service.formData.nomdomaine" class="form-control" placeholder="entrer votre nom domaine" required> 
    </div>
</div>

               
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button></div>
</form>
