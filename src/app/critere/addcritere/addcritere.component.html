<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <h1>add critere</h1>

<input type="hidden" name="idcritere" [value]="service.formData.idcritere">
<div class="form-group col-md-7">
    <div class="input-group">
       
        <input name="nomcritere" #nomcritere="ngModel" [(ngModel)]="service.formData.nomcritere" class="form-control" placeholder="entrer votre nom critere" required> 
    </div>
</div>
<div class="form-group col-md-5">
        <div class="input-group">
            
            <input name="cas_figure" #cas_figure="ngModel" [(ngModel)]="service.formData.cas_figure" class="form-control" placeholder="saisir votre cas_figure" required>
        </div>
    </div>

               
                <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
                </div>
</form>
